<script>
        //랜덤 정수 생성
        function nextRandomInteger(limit,min){
            return Math.round(Math.random()*(limit-min)+min);
        }
        //랜덤 속도 생성
        function randomSpeed(maxSpeed){
            return Math.random()*maxSpeed-Math.random()*maxSpeed;
        } 
    function ball(left,right){
        this.x=nextRandomInteger(right,left);
        this.y=nextRandomInteger(950,0);
        this.vx=randomSpeed(3);
        this.vy=randomSpeed(3);
        this.left=left;
        this.right=right;
        
        this.body=document.createElement('h1');
        this.body.classList.add('box');
        this.body.style.position='absolute';    
        document.getElementById("balling").appendChild(this.body);
    }
    
        ball.prototype.move=function(){
            if(this.x<this.left||this.x>this.right){this.vx*=-1; this.x+=this.vx;}
            else{this.x+=this.vx;}
            if(this.y<0||this.y>960){this.vy*=-1; this.y+=this.vy;}
            else{this.y+=this.vy;}

        
 
            this.body.style.left=this.x+'px';
            this.body.style.top=this.y+'px';
          
        };
  
        window.onload=function(){
            var balling=[];
            //왼쪽
            for(var i=0; i<100; i++){
                balling.push(new ball(0,300));
            }
            //오른쪽
            for(var i=0; i<100; i++){
                balling.push(new ball(1610,1910));
            }
        setInterval(function(){
            for(var i in balling){
                balling[i].move();
            }
        },1000/60);
        };
</script>
