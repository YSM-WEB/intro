<html>
<head>
 <meta charset="utf-8">     
 <style>
     *{
         padding: 0;
         margin: 0;
     }
     .hi{
         width: 20px;
         height: 20px;
 
         display: inline-block;
        
     }
   
     
     
      
   
</style>  
</head>
<body>
    
</body>
<script>
    
function card(){
    this.body=document.createElement('div');
    this.body.classList.add('hi');    
    this.body.onmouseover=move;
    document.querySelector('body').appendChild(this.body);
}

window.onload=function(){
    caradd();
};
    
function move(e){
    //e.target.style.backgroundColor='black';
   e.target.animate([{backgroundColor:'white'},{backgroundColor:'black'}],{duration:1000,direction:'reverse'});
}
function caradd(){
    document.querySelector('body').innerHTML='';
    var wid=Math.floor(window.innerWidth/20);
    var hei=Math.floor(window.innerHeight/20);
    
    var hap=wid*hei;
    for(var i=0; i<=hap; i++){
         card();
    }
    
}
window.addEventListener('resize',caradd);
</script>
</html>
